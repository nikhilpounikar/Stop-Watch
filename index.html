<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="stop-watch-container">
        <div class="container shadow">
            <div class="watch shadow">
                <span id="time0" class="time">0</span>
                <span id="time1" class="time">0</span>
                <span class="time">:</span>
                <span id="time2" class="time">0</span>
                <span id="time3" class="time">0</span>
                <span class="time">:</span>
                <span id="time4" class="time">0</span>
                <span id="time5" class="time">0</span>
            </div>

            <div class="button-container">
                <button id="startBtn" class="button shadow">Start</button>
                <button id="stopBtn" class="button shadow">Stop</button>
                <button id="resetBtn" class="button shadow">Reset</button>
            </div>

        </div>
    </div>


    <script src="index.js"></script>

</body>

</html>
